syntax = "proto3";

import "google/protobuf/any.proto";
import "core/Tron.proto";

package protocol;


option java_package = "org.tron.protos"; //Specify the name of the package that generated the Java file
option java_outer_classname = "Sidechain"; //Specify the class name of the generated Java file
option go_package = "github.com/tronprotocol/grpc-gateway/core";

message TransactionExtension {
  Transaction transaction = 1;
  bytes transaction_id = 2;
  bytes nonce_key = 3;
  TaskEnum task_enum = 4;
}

enum TaskEnum {
  MAIN_CHAIN = 0x00;
  SIDE_CHAIN = 0x01;
}


message EventMsg {
  enum EventType {
    DEPOSIT_TRC10_EVENT = 0;
    DEPOSIT_TRC20_EVENT = 1;
    DEPOSIT_TRC721_EVENT = 2;
    DEPOSIT_TRX_EVENT = 3;
    MULTISIGN_FOR_WITHDRAW_TOKEN_EVENT = 6;
    MULTISIGN_FOR_WITHDRAW_TRC10_EVENT = 7;
    MULTISIGN_FOR_WITHDRAW_TRX_EVENT = 8;
    WITHDRAW_TRC10_EVENT = 10;
    WITHDRAW_TRC20_EVENT = 11;
    WITHDRAW_TRC721_EVENT = 12;
    WITHDRAW_TRX_EVENT = 13;
    MAPPING_TRC20 = 14;
    MAPPING_TRC721 = 15;
  }
  EventType type = 1;
  google.protobuf.Any parameter = 2;


}

message DepositTRC10Event {
  bytes from = 1;
  bytes trc10 = 2;
  bytes value = 3;
  bytes nonce = 4;
}

// Update account name. Account name is not unique now.
message DepositTRC20Event {
  bytes from = 1;
  bytes contract_address = 2;
  bytes value = 3;
  bytes nonce = 4;
}

// Set account id if the account has no id. Account id is unique and case insensitive.
message DepositTRC721Event {
  bytes from = 1;
  bytes contract_address = 2;
  bytes token_id = 3;
  bytes nonce = 4;
}

message DepositTRXEvent {
  bytes from = 1;
  bytes value = 2;
  bytes nonce = 3;
}

message MappingTRC20Event {
  bytes contract_address = 1;
  bytes nonce = 2;
}

message MappingTRC721Event {
  bytes contract_address = 1;
  bytes nonce = 2;
}

message MultiSignForWithdrawTokenEvent {
  bytes from = 1;
  bytes mainchain_address = 2;
  bytes value_or_token_id = 3;
  bytes type = 4;
  bytes user_sign = 5;
  bytes data_hash = 6;
  bytes original_transaction_id = 7;
  bytes nonce = 8;
}

message MultiSignForWithdrawTRC10Event {
  bytes from = 1;
  bytes trc10 = 2;
  bytes value = 3;
  bytes user_sign = 4;
  bytes data_hash = 5;
  bytes original_transaction_id = 6;
  bytes nonce = 7;
}

message MultiSignForWithdrawTRXEvent {
  bytes from = 1;
  bytes value = 2;
  bytes user_sign = 3;
  bytes data_hash = 4;
  bytes original_transaction_id = 5;
  bytes nonce = 6;
}

message WithdrawTRC10Event {
  bytes nonce = 1;
  bytes from = 2;
  bytes trc10 = 3;
  bytes value = 4;
  bytes user_sign = 5;
}

message WithdrawTRC20Event {
  bytes nonce = 1;
  bytes from = 2;
  bytes mainchain_address = 3;
  bytes value = 4;
  bytes user_sign = 5;
}

message WithdrawTRC721Event {
  bytes nonce = 1;
  bytes from = 2;
  bytes mainchain_address = 3;
  bytes token_id = 4;
  bytes user_sign = 5;
}

message WithdrawTRXEvent {
  bytes nonce = 1;
  bytes from = 2;
  bytes value = 3;
  bytes user_sign = 4;
}
